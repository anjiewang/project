{% extends "index.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="/login">login page</a>.
    </div>
{% endif %}
{% endwith %}

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center">Sign Up</h3>
              <form class="form-signin" method="POST" action="/auth/signup">
                <div class="form-label-group">
                  <input type="first_name" name="first_name" id="first_name" class="form-control" placeholder="First Name" required autofocus>
                  <label for="inputEmail"></label>
                </div>

                <div class="form-label-group">
                  <input type="last_name" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required autofocus>
                  <label for="inputEmail"></label>
                </div>
                
                <div class="form-label-group">
                  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail"></label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword"></label>
                </div>
  
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

{% endblock %}
